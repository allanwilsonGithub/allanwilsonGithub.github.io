<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Custom CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <title>Allu Gallery</title>
    </head>

<body>
    <div class="main-panel">
        <h1>Photo Tags</h1>
        <label class="container">Sampo
            <input type="checkbox" id="sampo-checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="container">Seela
            <input type="checkbox" id="seela-checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">Beer
            <input type="checkbox" id="beer-checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="container">Allan
            <input type="checkbox" id="allan-checkbox">
            <span class="checkmark"></span>
        </label>
        </div class="images">
            <img src="media/beer.jpg" alt="beer" class="page-image">
            <img src="media/sampo.jpg" alt="sampo" class="page-image">
            <img src="media/seela.jpg" alt="seela" class="page-image">
        </div>
    </div>
</body>

<script src="gallery.js"></script>
</html>
